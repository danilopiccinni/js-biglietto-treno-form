<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo del biglietto del treno con  stile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="text-center">
        <h1 class="pt-4 fs-1 text-primary">Earth-train</h1>
    </nav>
    <header class="text-center">
        <h2 class="fs-4 pt-5">Prenota il tuo ticket di viaggio</h2>
    </header>

    <main class="container pt-3">

        <section class="container px-5">

                <div class="row flex-column flex-md-row justify-content-center text-center">
                    <div class="col-3 py-2">
                        <label class="pb-2">Nome</label>
                        <div class="input-group">
                            <input id="nome" type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3 py-2">
                        <label class="pb-2">Cognome</label>
                        <div class="input-group">
                            <input id="cognome" type="text" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3 py-2">
                        <label class="pb-2">Età</label>
                        <div class="input-group">
                            <input id="età-utente" type="number" class="form-control" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <!-- <div class="col-3 py-2">
                        <label class="pb-2">Età</label>
                        <div class="input-group">
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Scegli...</option>
                              <option value="1">Minorenne</option>
                              <option value="2">Età ancora buona</option>
                              <option value="3">Anziano</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-4 py-2">
                        <label class="pb-2">Chilometri che vuoi percorrere</label>
                        <div class="input-group">
                            <input id="chilometri-utente" type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-5">
                        <button id="bottone-dati">Carica dati</button>
                    </div>
                </div>


                <section class="container px-5 py-5">
                    <div class="container d-flex justify-content-center">
                        <div class="border-5 border-dark __card card mb-3 p-2 d-flex flex-column justify-content-center" style="width: 500px; height: 200px;">
                            <div class="row g-0">
                                <div class="col-4 pt-4">
                                    <img src="img/kisspng-portable-network-graphics-qr-code-transparency-cli-codi-qr-5d2ff1446f9484.279516051563423044457.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-8 pt-3">
                                    <div class="card-body d-flex flex-column justify-content-center">
                                        <h5 class="card-title">Corsa Semplice</h5>
                                        <span id="card-text-1" >Nome</span>
                                        <span id="card-text-2">Cognome</span>
                                        <span id="card-text-3">Età</span>
                                        <span id="card-text-4">Prezzo</span>
                                        <p id="card-text-5"><small class="text-muted">Valido per una corsa semplice</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>      
                </section>

        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
